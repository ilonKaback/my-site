<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Задание</title>

    <link
      href="https://steamuserimages-a.akamaihd.net/ugc/972104754098643616/13AB2A745DC479681F959AB022B4CEDC68E0461C/"
      rel="icon"
    />
    <link href="form.css" rel="stylesheet" />
  </head>
  <body>
    <form>
      <!--Общая информация-->
      <fieldset>
        <legend>Общая информация</legend>
        <div>
          <label for="surname">Фамилия</label>
          <input type="text" name="surname" placeholder="Иванов" />
        </div>
        <div>
          <label for="name">Имя</label>
          <input type="text" name="name" placeholder="Иван" />
        </div>
        <div>
          <label for="middle_name">Отчество</label>
          <input type="text" name="middle_name" placeholder="Иванович" />
        </div>
        <div>
          <label for="mail">email</label>
          <input type="email" name="mail" placeholder="mail@mail.ru" />
        </div>
      </fieldset>
      <!--Пол-->
      <fieldset>
        <legend>Пол</legend>
        <input type="radio" name="pol" /> М <input type="radio" name="pol" /> Ж
      </fieldset>
      <!--Хобби-->
      <fieldset>
        <legend>Хобби</legend>
        <input type="checkbox" name="hobby" /> Рисование
        <input type="checkbox" name="hobby" /> Чтение
        <input type="checkbox" name="hobby" /> Вязание
        <input type="checkbox" name="hobby" /> Кулинария
      </fieldset>
      <!--Кнопки отправки и сброса-->
      <button type="submit">Отправить</button
      ><!-- Или так <input type="submit" value="Отправить">-->
      <button type="reset">Очистить</button>
      <!-- Или так <input type="reset" value="Очистить">-->
    </form>
  </body>
</html>
